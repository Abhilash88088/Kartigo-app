<ng-container *ngIf="product.length !=0">
    <div class="card-table">
        <div class="cart-product">
           <ul *ngFor="let item of product">
            <li><img style="width: 120px;" src="{{item.image}}" alt=""></li>
            <li>{{item.title}}</li>
            <li><strong>Description:</strong>{{item.description}}</li>
            <li><strong>Price:</strong>${{item.price}}</li>
            <div><button (click)="removeItem(item)" class="btn btn-danger"><i class="trash"></i>Delete</button></div>
        </ul>
        <table>
            <tbody>
                <tr class="card-down">
                <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                <td><button routerLink="/home" class="btn btn-primary">Shop More</button></td>
                <td><button class="btn btn-success">Checkout</button></td>
                <!-- <td><strong>Total Price: ${{grandTotal}}</strong></td> -->
                </tr>
            </tbody>
           </table>
        </div>
    </div>
    
    
</ng-container>

<ng-container *ngIf="product.length==0"> 
    <div class="container">
    <div class="card">
        <h2 class="card-title">My Cart</h2>

    </div>
        <div class="center">
            <h3>Your cart is empty!</h3>
            <h4>Add items</h4>
            <button routerLink="/home" class="btn btn-primary">Shop Now</button>
        </div>
</div>
</ng-container>
